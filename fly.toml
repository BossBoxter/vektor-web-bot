# fly.toml — FINAL (minimal, webhook-safe, Amsterdam)

app = "vektor-web-bot"
primary_region = "ams"

[build]

[env]
  PORT = "8080"
  DEBUG = "false"

[http_service]
  internal_port = 8080
  force_https = true

  # Минимальные затраты
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1

  processes = ["app"]

# Минимально допустимая VM для Python + python-telegram-bot
[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
